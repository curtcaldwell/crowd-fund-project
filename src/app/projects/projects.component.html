<h2>Projects</h2>

<div class="card card-default" *ngFor="let project of projects | async">

    <h3>{{project.title}} <br>
    by: {{project.organizer}} <br>
    Goal: {{project.goal}} <br>
    Finish Date: {{project.date}}
    </h3>
    <div *ngIf="currentRoute === '/admin'">
      <hr>
      <p>{{project.description}}</p>
      <app-admin [selectedProject]="project"></app-admin>
  </div>
</div>
